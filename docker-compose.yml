services:
  # Service pour MongoDB
  mongo:
    image: mongo:6
    container_name: cyberthreat-atlas-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: cyberthreat-atlas
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - cyberthreat-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/cyberthreat-atlas --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Service pour le backend (API)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: cyberthreat-atlas-backend
    restart: always
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5000
      - MONGO_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-password}@mongo:27017/cyberthreat-atlas?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-cyberthreatsecretkey}
      - JWT_EXPIRES_IN=24h
      - CORS_ORIGIN=http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - cyberthreat-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Service pour le frontend
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cyberthreat-atlas-frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api/v1
      - NODE_ENV=${NODE_ENV:-production}
      - GENERATE_SOURCEMAP=false
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - cyberthreat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  cyberthreat-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
