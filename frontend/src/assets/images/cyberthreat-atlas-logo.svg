<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond du logo -->
  <circle cx="125" cy="125" r="120" fill="#1a237e" />
  
  <!-- Globe terrestre stylisé -->
  <circle cx="125" cy="125" r="90" fill="none" stroke="#42a5f5" stroke-width="3" />
  
  <!-- Méridiens et parallèles -->
  <ellipse cx="125" cy="125" rx="90" ry="35" fill="none" stroke="#42a5f5" stroke-width="2" />
  <ellipse cx="125" cy="125" rx="70" ry="27" fill="none" stroke="#42a5f5" stroke-width="1" />
  <ellipse cx="125" cy="125" rx="50" ry="19" fill="none" stroke="#42a5f5" stroke-width="1" />
  
  <!-- Lignes de méridien verticales -->
  <line x1="35" y1="125" x2="215" y2="125" stroke="#42a5f5" stroke-width="2" />
  <line x1="125" y1="35" x2="125" y2="215" stroke="#42a5f5" stroke-width="2" />
  
  <!-- Connexions réseau -->
  <circle cx="110" cy="95" r="5" fill="#f44336" />
  <circle cx="160" cy="140" r="5" fill="#f44336" />
  <circle cx="75" cy="160" r="5" fill="#f44336" />
  <circle cx="180" cy="85" r="5" fill="#f44336" />
  
  <!-- Connexions entre les nœuds -->
  <line x1="110" y1="95" x2="160" y2="140" stroke="#f44336" stroke-width="1.5" />
  <line x1="160" y1="140" x2="75" y2="160" stroke="#f44336" stroke-width="1.5" />
  <line x1="75" y1="160" x2="180" y2="85" stroke="#f44336" stroke-width="1.5" />
  <line x1="180" y1="85" x2="110" y2="95" stroke="#f44336" stroke-width="1.5" />
  
  <!-- Bouclier de cybersécurité stylisé -->
  <path d="M125,65 L145,75 L145,95 A20,20 0 0,1 125,115 A20,20 0 0,1 105,95 L105,75 Z" fill="#4caf50" fill-opacity="0.7" stroke="#388e3c" stroke-width="2" />
  
  <!-- Texte du logo -->
  <text x="125" y="175" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#ffffff">CYBERTHREAT</text>
  <text x="125" y="200" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#ffffff">ATLAS</text>
</svg>
